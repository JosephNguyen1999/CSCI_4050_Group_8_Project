<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Checkout</title>

	    <link rel="stylesheet" href="styles/normalize.css">
	    <link rel="stylesheet" href="styles/styles.css">
        
        <style>
            #searchbar {
                margin: 50px 50px 50px;
            }         
        </style>
    </head>

    <body>
        <div id="header">
            <img src="./images/headpugnobg.jpg" alt="pugbook" width="250" height="140">
            <h1>Book Store</h1>
        </div>

        <ul id="navbar_div">
            <li><a href="home_page.html">Home</a></li>
             <li><a href="catalog_page.html">Browse</a></li>
            <li><a href="about_page.html">About</a></li>
            <li><a href="contact_page.html">Contact Us</a></li>
            <li><a class="active" href="checkout.html">Checkout</a></li>
        </ul>
              
        <h2>Checkout/Cart</h2>        
        
        <table class="table table-hover">
            <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img src="images/0136061257.jpg" height="150px"></td>
                <td>Object-Oriented Software Engineering Using UML, Patterns, and Java, 3rd Edition</td>
                <td>Bernd Bruegge, Allen H. Dutoit</td>
                <td>$116.25</td>
            </tr>
            </tbody>
        </table>

	<form method="post">
                <div class="stacked">
                    <label for="CreditCard">Credit Card Number: </label>
                    <input type="text" name="CreditCard" id="creditcard">
                </div>
                <div class="stacked">
                    <label for="name">Name on card: </label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="twoCol">
                    <div class="stacked">
                        <label for="date">Expiration Date: </label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="stacked">
                        <label for="ccv">CCV number: </label>
                        <input type="text" name="ccv" id="ccv" maxlength="3" minlength="3">
                    </div>
                </div>
                <div class="stacked">
                    <label for="CreditCard">Address: </label>
                    <input type="text" name="address" id="credit card">
                </div>
                <div class="twoCol">
                    <div class="stacked">
                        <label for="state">State: </label>
                        <input type="text" name="state" id="state" maxlength="2" minlength="2">
                    </div>
                    <div class="stacked">
                        <label for="zipcode">Zipcode: </label>
                        <input type="text" name="zipcode" id="zipcode" maxlength="5" minlength="5">
                    </div>
                </div>
                <button type="submit" name="btn" id="btn">Order</button>
            </form>



        <footer id='footer'>
            <p>&copy; Book Store</p>
        </footer>
    </body>
</html>
